<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        
        <div class="left-side">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="logo" class="insta-logo">
            <h1>Посмотрите, какими моментами из жизни поделились ваши <span>близкие друзья</span>.</h1>
            <img src="https://www.uapa.ru/courses/reels-maker/img/image2.webp" alt="phone" class="phone-image">
        </div>

        <div class="right-side">
            <div class="login-box">
                <h3>Войти в Instagram</h3>
                
                <form>
                    <input type="text" placeholder="Имя пользователя или телефон">
                    <input type="password" placeholder="Пароль">
                    <button type="submit" class="blue-btn">Войти</button>
                </form>

                <a href="#" class="forgot-link">Забыли пароль?</a>

                <div class="buttons-group">
                    <button class="fb-btn">Войти через Facebook</button>
                    <button class="create-btn">Создать новый аккаунт</button>
                </div>

                <p class="meta-text">Meta</p>
            </div>
        </div>

    </div>

    <footer class="footer">
        <p>Meta Информация Блог Вакансии Помощь API Конфиденциальность</p>
    </footer>

</body>
</html>
