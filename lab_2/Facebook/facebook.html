<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        
        <div class="left-box">
            <h1 class="logo">facebook</h1>
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>

        <div class="right-box">
            <div class="card">
                <form>
                    <input type="text" placeholder="Электронный адрес или номер телефона">
                    <input type="password" placeholder="Пароль">
                    
                    <button class="login-btn">Вход</button>
                    
                    <a href="#" class="forgot">Забыли пароль?</a>
                    
                    <hr> 
                    
                    <button class="create-btn">Создать новый аккаунт</button>
                </form>
            </div>
            <p class="bottom-text"><b>Создать Страницу</b> знаменитости, группы или компании.</p>
        </div>

    </div>

</body>
</html>
